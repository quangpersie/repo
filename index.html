<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<!-- <script src="https://use.fontawesome.com/d1c107f261.js"></script> -->
</head>
<body>
    <h1 class="mt-3 mb-4" style="text-align: center;">Register Account</h1>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="card p-4 col-lg-6 col-sm-9">
                <form action="login" method="post">
                    <div>
                        <span>Fullname</span>
                        <div class="input-group mb-3 mt-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <input type="text" placeholder="Your name" class="form-control">
                        </div>
                    </div>
                    <div>
                        <span>Email</span>
                        <div class="input-group mb-3 mt-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div>
                        <span>Password</span>
                        <div class="input-group mb-3 mt-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                            </div>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div>
                        <span>Confirm password</span>
                        <div class="input-group mb-3 mt-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                            </div>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mt-2 ">
                        <input type="submit" value="Register" class="btn btn-success px-5"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
